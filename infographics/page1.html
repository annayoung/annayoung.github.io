<!DOCTYPE HTML>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<object id="svg-object" width="600" height="600" type="image/svg+xml" data="./Mercury.svg">Your browser does not support SVG</object>


<script type="text/javascript">

var obj = document.getElementById("svg-object");
obj.addEventListener("load", function() {
	var object = obj.contentDocument;

// hover over smoke stacks
	var smoke_stack = object.getElementsByClassName("smoke-stack");
	var stack_color = object.getElementsByClassName("smoke-stack-color");

	$(smoke_stack).each(function() {
		$(this).hover(function() {
			$(stack_color).each(function() {
				$(this).attr("fill", "#FFA500");
			});
		},
		function() {
			$(stack_color).each(function() {
				$(this).attr("fill", "#2BC0D2");
			});
		});
	});

// click on shark
	var shark = object.getElementById("shark");
	$(shark).click(function() {
		
	});


	});
</script>
</body>
</html>
