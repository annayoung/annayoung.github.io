<!DOCTYPE HTML>
<html>
<head>
<script src="./jquery.min.js" type="text/javascript"></script>
</head>

<body style="background-color: #103844;">

<object id="svg-object" width="100%" height="100%" style="position: absolute" type="image/svg+xml" data="./Mercury1.svg">Your browser does not support SVG</object>

<script type="text/javascript">

var obj = document.getElementById("svg-object");
obj.addEventListener("load", function() {
	var object = obj.contentDocument;

// hover over planet
	$([object.getElementById("planet"), object.getElementById("button4"), object.getElementById("button4-polygon")]).hover(function() {
		$(object.getElementById("planet_background")).attr("fill", "#F26E2A");
		$(object.getElementById("button4-polygon")).attr("fill", "#F26E2A");
	}, function() {
		$(object.getElementById("planet_background")).attr("fill", "#103844");
		$(object.getElementById("button4-polygon")).attr("fill", "#103844");
	});
// hover over ship
	$([object.getElementById("fishing"), object.getElementById("button2"), object.getElementById("button2-polygon")]).hover(function() {
		$(object.getElementById("caught_fish")).attr("fill", "rgb(249, 161, 29)"); 
		$(object.getElementById("person")).attr("fill", "#F26E2A");
		$(object.getElementById("button2-polygon")).attr("fill", "#F26E2A");
	}, function() {
		$(object.getElementById("caught_fish")).attr("fill", "rgb(44, 191, 209)");
		$(object.getElementById("person")).attr("fill", "#103844");
		$(object.getElementById("button2-polygon")).attr("fill", "#103844");
	});
// hover over smoke stacks
	$([object.getElementById("smoke_stacks"), object.getElementById("mountains"),
		object.getElementById("button1"), object.getElementById("button1-polygon")]).hover(function() {
		$(object.getElementById("stack1")).attr("fill", "rgb(249, 161, 29)");
		$(object.getElementById("stack2")).attr("fill", "rgb(249, 161, 29)");
		$(object.getElementById("button1-polygon")).attr("fill", "#F26E2A");
		$(object.getElementById("mountains")).attr("fill", "#F26E2A");
	}, function() {
		$(object.getElementById("stack1")).attr("fill", "rgb(44, 191, 209)");
		$(object.getElementById("stack2")).attr("fill", "rgb(44, 191, 209)");
		$(object.getElementById("mountains")).attr("fill", "#FFFFFF");
		$(object.getElementById("button1-polygon")).attr("fill", "#103844");
	});
// hover over recommendations
	$(object.getElementById("recommendations")).hover(function() {
		$(object.getElementById("recs_triangle")).attr("fill", "#F26E2A");
		$(object.getElementById("recs_triangle2")).attr("opacity", "0");
	}, function() {
		$(object.getElementById("recs_triangle")).attr("fill", "#103844");
		$(object.getElementById("recs_triangle2")).attr("opacity", "0.3");
	});
// hover over sea animals
	$([object.getElementById("animals"), object.getElementById("button3"), object.getElementById("button3-polygon")]).hover(function() {
		$(object.getElementById("animals")).find('path').each(function() {
			$(this).attr("fill", "#F26E2A");
		});
		$(object.getElementById("button3-polygon")).attr("fill", "#F26E2A");
	}, function() {
		$(object.getElementById("animals")).find('path').each(function() {
			$(this).attr("fill", "#FFFFFF");
		});
		$(object.getElementById("button3-polygon")).attr("fill", "#103844");
	});

var seconds = 1;

// hide elements from home page
	// text moves out
	$(object.getElementById("home_text")).append(createMotion(seconds, "fishing.click; smoke_stacks.click; animals.click; planet.click; recommendations.click; button1.click; button2.click; button3.click; button4.click", "0,0", "2000,0", "go_back_fishing.click + " + (1.5*seconds) + "s; go_back_smoke_stacks.click + " + seconds + "s; go_back_animals.click + " + seconds + "s; go_back_planet.click + " + seconds + "s; go_back_recs.click + " + (seconds) + "s"))
		.append(createMotion(seconds, "go_back_fishing.click + " + (1.5*seconds) + "s; go_back_smoke_stacks.click + " + seconds + "s; go_back_animals.click + " + (2*seconds) + "s; go_back_planet.click + " + seconds + "s; go_back_recs.click + " + (2*seconds) + "s", "2000,0", "0,0", "fishing.click; smoke_stacks.click; animals.click; planet.click; recommendations.click; button1.click; button2.click; button3.click; button4.click"));

	shipClicked(object, seconds);
	recsClicked(object, seconds);
	fishClicked(object, seconds);
	planetClicked(object, seconds);
});

	function fishClicked(object, seconds) {
		$([object.getElementById("animals"), object.getElementById("button3")]).click(function() {
			$(object.getElementById("go_back_animals")).delay(5*seconds*1000).fadeIn(500);
			$([object.getElementById("animals"), object.getElementById("fishing")]).attr("cursor", "auto");
			$([object.getElementById("animals"), object.getElementById("fishing")]).attr("pointer-events", "none");
			$(object.getElementById("sea-background")).fadeOut(seconds*1000);
			$(object.getElementById("bottom_line")).fadeOut(seconds*1000);
			$(object.getElementById("bubbles")).fadeOut(seconds*1000);
		});
		$(object.getElementById("go_back_animals")).click(function() {
			$(object.getElementById("go_back_animals")).fadeOut(seconds*1000);
			$([object.getElementById("animals"), object.getElementById("fishing")]).attr("cursor", "pointer");
			$([object.getElementById("animals"), object.getElementById("fishing")]).attr("pointer-events", "auto");
			$(object.getElementById("sea-background")).delay(2*seconds*1000).fadeIn(seconds*1000);
			$(object.getElementById("bottom_line")).fadeIn(seconds*1000);
			$(object.getElementById("bottom_line")).delay(seconds*1000).fadeIn(seconds*1000);
		});

		// text comes in
		$(object.getElementById("bio-text"))
			.append(createMotion(seconds, "animals.click; button3.click", "-1600,0", "0,0", "go_back_animals.click"))
			.append(createSet("visibility", "visible", "animals.click; button3.click", "go_back_animals.click + " + (3*seconds) + "s", false))
			.append(createMotion(seconds, "go_back_animals.click + " + (2*seconds) + "s", "0,0", "-1600,0", "animals.click; button3.click"));

		// background moves out
		$([object.getElementById("mountains"), object.getElementById("smoke_stacks"), object.getElementById("radars")])
			.append(createMotion(seconds, "animals.click; button3.click", "0,0", "-1600,0", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (2*seconds) + "s", "-1600,0", "0,0", "animals.click; button3.click"));

		// planet moves out
		$([object.getElementById("whole_planet"), object.getElementById("Hg")])
			.append(createMotion(seconds, "animals.click; button3.click", "0,0", "1600,0", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (2*seconds) + "s", "1600,0", "0,0", "animals.click; button3.click"));

		// plants & sea floor move to center
		$(object.getElementById("plants"))
			.append(createMotion(seconds, "animals.click; button3.click", "0,0", "200,0", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (2*seconds) + "s", "200,0", "0,0", "animals.click; button3.click"));

		// person changes color
		$(object.getElementById("person"))
			.append(createSet("fill", "#FFF", "animals.click; button3.click", "go_back_animals.click + " + (3*seconds) + "s", false));

		// ship moves up
		$([object.getElementById("fishing"), object.getElementById("ship")])
			.append(createMotion(seconds, "animals.click; button3.click", "0,0", "0,-325", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (2*seconds) + "s", "0,-325", "0,0", "animals.click; button3.click"));

		// pyramid draws in
		$(object.getElementById("pyramid"))
			.append(createSet("visibility", "visible", "animals.click + " + (2*seconds) + "s; button3.click + " + (2*seconds) + "s", "go_back_animals.click + " + seconds + "s", false));
		$(object.getElementById("pyramid-clip")).find("rect")
			.append(createAnimate("height", 3*seconds, "animals.click + " + (2*seconds) + "s; button3.click + " + (2*seconds) + "s", "0", "1000", "go_back_animals.click", false))
			.append(createAnimate("height", seconds, "go_back_animals.click", "1000", "0", "animals.click; button3.click", false));

		// pyramid arrows draw
		$(object.getElementById("pyramid-arrows"))
			.append(createSet("visibility", "visible", "animals.click + " + (5*seconds) + "s; button3.click + " + (5*seconds) + "s", "go_back_animals.click + " + seconds + "s", false));
		$(object.getElementById("pyramid-arrows-clip")).find("rect")
			.append(createAnimate("height", 3*seconds, "animals.click + " + (5*seconds) + "s; button3.click + " + (5*seconds) + "s", "0", "1000", "go_back_animals.click", false))
			.append(createAnimate("height", seconds, "go_back_animals.click", "1000", "0", "animals.click; button3.click", false));

		// animals move
		$(object.getElementById("starfish"))
			.append(createMotion(seconds, "animals.click + " + (seconds) + "s; button3.click + " + (seconds) + "s", "0,0", "200,0", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (seconds) + "s", "200,0", "0,0", "animals.click; button3.click"));
		$(object.getElementById("shark"))
			.append(createMotion(seconds, "animals.click + " + (seconds) + "s; button3.click + " + (seconds) + "s", "0,0", "-233,-423", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (seconds) + "s", "-233,-423", "0,0", "animals.click; button3.click"));
		$(object.getElementById("long_fish"))
			.append(createMotion(seconds, "animals.click + " + (seconds) + "s; button3.click + " + (seconds) + "s", "0,0", "50,-165", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (seconds) + "s", "50,-165", "0,0", "animals.click; button3.click"));
		$(object.getElementById("plankton"))
			.append(createMotion(seconds, "animals.click + " + (seconds) + "s; button3.click + " + (seconds) + "s", "0,0", "200,0", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (seconds) + "s", "200,0", "0,0", "animals.click; button3.click"));
		$(object.getElementById("fish4"))
			.append(createMotion(seconds, "animals.click + " + (seconds) + "s; button3.click + " + (seconds) + "s", "0,0", "115,-40", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (seconds) + "s", "115,-40", "0,0", "animals.click; button3.click"));
		$(object.getElementById("crab"))
			.append(createMotion(seconds, "animals.click + " + (seconds) + "s; button3.click + " + (seconds) + "s", "0,0", "200,0", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (seconds) + "s", "200,0", "0,0", "animals.click; button3.click"));
		$(object.getElementById("swordfish"))
			.append(createMotion(seconds, "animals.click + " + (seconds) + "s; button3.click + " + (seconds) + "s", "0,0", "650,-322", "go_back_animals.click"))
			.append(createMotion(seconds, "go_back_animals.click + " + (seconds) + "s", "650,-322", "0,0", "animals.click; button3.click"));
	}

	function recsClicked(object, seconds) {
		$(object.getElementById("recommendations")).click(function() {
			$(object.getElementById("go_back_recs")).delay(seconds*1000).fadeIn(500);
			$([object.getElementById("Hg"), object.getElementById("Hg_line")]).fadeOut(seconds*1000);
			$(object.getElementById("marker-hide")).delay(seconds*1000).fadeOut(seconds*1000);
			$([object.getElementById("markers-show")]).delay(seconds*1000).fadeIn(seconds*1000);
			$(object.getElementById("river")).delay(seconds*1000).fadeIn(500);
		});
		$(object.getElementById("go_back_recs")).click(function() {
			$([object.getElementById("go_back_recs"), object.getElementById("markers-show")]).fadeOut(seconds*1000);
			$([object.getElementById("Hg"), object.getElementById("Hg_line"), object.getElementById("marker-hide")]).fadeIn(1*seconds*1000);
			$(object.getElementById("river")).delay(2*seconds*1000).fadeOut(0);
		});
		// text comes in
		$(object.getElementById("recs_text"))
			.append(createMotion(seconds, "recommendations.click", "-1600,0", "0,0", "go_back_fishing.click"))
			.append(createSet("visibility", "visible", "recommendations.click", "go_back_recs.click + " + (3*seconds) + "s", false))
			.append(createMotion(seconds, "go_back_recs.click + " + (2*seconds) + "s", "0,0", "-1600,0", "recommendations.click"));

		// background moves out
		$(object.getElementById("background"))
			.append(createMotion(seconds, "recommendations.click", "0,0", "0,1000", "go_back_fishing.click"))
			.append(createSet("visibility", "visible", "recommendations.click", "go_back_recs.click + " + (2*seconds) + "s", false))
			.append(createMotion(seconds, "go_back_recs.click + " + seconds + "s", "0,1000", "0,0", "recommendations.click"));

		// icons pop up
		$(object.getElementById("top-icon"))
			.append(createMotion(seconds/2.0, "recommendations.click + " + seconds + "s", "200,100", "0,0", "go_back_fishing.click"))
			.append(createSet("visibility", "visible", "recommendations.click + " + seconds + "s", "go_back_recs.click + " + (seconds) + "s", false))
			.append(createMotion(seconds/2.0, "go_back_recs.click", "0,0", "200,100", "recommendations.click"));
		$(object.getElementById("bottom-icon"))
			.append(createMotion(seconds/2.0,  "recommendations.click + " + seconds + "s", "200,-100", "0,0", "go_back_fishing.click"))
			.append(createSet("visibility", "visible", "recommendations.click + " + seconds + "s", "go_back_recs.click + " + (seconds) + "s", false))
			.append(createMotion(seconds/2.0, "go_back_recs.click", "0,0", "200,-100", "recommendations.click"));

		// river draws
		$(object.getElementById("river-path")).find('path').each(function() {
			$(this)
				.append(createAnimate("stroke-dashoffset", seconds, "recommendations.click + " + (1.5*seconds) + "s;", "4732", "0", "go_back_recs.click", false))
				.append(createAnimate("stroke-dashoffset", seconds/2.0, "go_back_recs.click + " + (0.5*seconds) + "s", "0", "4732", "recommendations.click", false));
		});

		// numbers for text boxes draw
		$(object.getElementById("numbers"))
			.append(createSet("visibility", "visible", "recommendations.click + " + (2.5*seconds) + "s", "go_back_recs.click + " + seconds + "s", false));

		$(object.getElementById("numbers_lines")).find("path").each(function(){
			var stroke = $(this).attr("stroke-dashoffset") + "";
			$(this)
			.append(createAnimate("stroke-dashoffset", seconds, "recommendations.click + " + (2.5*seconds) + "s", stroke, "0", "go_back_recs.click", false))
			.append(createAnimate("stroke-dashoffset", seconds, "go_back_recs.click", "0", stroke, "recommendations.click", false));
		});

		// text box buttons draw
		$(object.getElementById("recs-buttons-open")).children().each(function() {
			var id = $(this).attr("id");
			var close_button = id + "close";
			$(this).append(createSet("visibility", "visible", "recommendations.click + " + (3.5*seconds) + "s; " + close_button + ".click + " + (seconds/2.0) + "s", "go_back_recs.click; " + id + ".click", false));
			$(object.getElementById(close_button)).append(createSet("visibility", "visible", id + ".click +  " + (seconds/2.0) + "s", "go_back_recs.click; " + close_button + ".click", false));
		});

		// text boxes & rects open up
		$(object.getElementById("recs-text-boxes")).children().each(function() {
			var open = $(this).attr("id") + "_open";
			var close = $(this).attr("id") + "_openclose";
			$(this).append(createSet("visibility", "visible", open + ".click", close + ".click + " + (seconds/2.0) + "s; go_back_recs.click + " + (seconds/2.0) + "s", false));
		});
		$(object.getElementById("recs-clip1")).find("rect")
			.append(createAnimate("width", seconds/2.0, "recs1_open.click", "0", "450.65", "recs1_openclose.click; go_back_recs.click", false))
			.append(createAnimate("width", seconds/2.0, "recs1_openclose.click; go_back_recs.click", "450.65", "0", "recs1_open.click; recommendations.click", false));
		$(object.getElementById("recs-clip2")).find("rect")
			.append(createAnimate("width", seconds/2.0, "recs2_open.click", "0", "450.65", "recs2_openclose.click; go_back_recs.click", false))
			.append(createAnimate("width", seconds/2.0, "recs2_openclose.click; go_back_recs.click", "450.65", "0", "recs2_open.click; recommendations.click", false));
		$(object.getElementById("recs-clip3")).find("rect")
			.append(createAnimate("width", seconds/2.0, "recs3_open.click", "0", "450.65", "recs3_openclose.click; go_back_recs.click", false))
			.append(createAnimate("width", seconds/2.0, "recs3_openclose.click; go_back_recs.click", "450.65", "0", "recs3_open.click; recommendations.click", false));
		$(object.getElementById("recs-clip4")).find("rect")
			.append(createAnimate("width", seconds/2.0, "recs4_open.click", "0", "450.65", "recs4_openclose.click; go_back_recs.click", false))
			.append(createAnimate("width", seconds/2.0, "recs4_openclose.click; go_back_recs.click", "450.65", "0", "recs4_open.click; recommendations.click", false));

		// lines to sources draw
		$(object.getElementById("sources-lines")).children().each(function() {
			var stroke_offset = $(this).attr("stroke-dashoffset");
			var open_button = $(this).attr("class");
			var close = open_button + "close"; 
			$(this).append(createSet("visibility", "visible", open_button + ".click", "go_back_recs.click + " + (seconds/2.0) + "s; " + close + ".click + " + (seconds/2.0) + "s", false))
			.append(createAnimate("stroke-dashoffset", seconds/2.0, open_button + ".click", stroke_offset, "0", "go_back_recs.click; " + close + ".click", false))
			.append(createAnimate("stroke-dashoffset", seconds/2.0, close + ".click; go_back_recs.click", "0", stroke_offset, "recommendations.click; " + open_button + ".click", false));
		});
		// circles pop up at end of lines
		$(object.getElementById("circle1"))
			.append(createSet("visibility", "visible", "recs1_open.click + " + (seconds/2.0) + "s", "go_back_recs.click; recs1_openclose.click", false));
		$(object.getElementById("circle2"))
			.append(createSet("visibility", "visible", "recs2_open.click + " + (seconds/2.0) + "s", "go_back_recs.click; recs2_openclose.click", false));
		$(object.getElementById("circle3"))
			.append(createSet("visibility", "visible", "recs3_open.click + " + (seconds/2.0) + "s", "go_back_recs.click; recs3_openclose.click", false));
		$(object.getElementById("circle4"))
			.append(createSet("visibility", "visible", "recs4_open.click + " + (seconds/2.0) + "s", "go_back_recs.click; recs4_openclose.click", false));
	}


	function shipClicked(object, seconds) {
		$([object.getElementById("fishing"), object.getElementById("button2")]).click(function() {
			$(object.getElementById("smoke_stacks")).fadeOut(250);
			$(object.getElementById("radars")).fadeOut(250);
			$(object.getElementById("bubbles")).fadeOut(250);
			$(object.getElementById("fishing")).attr("cursor", "auto");
			$(object.getElementById("fishing")).attr("pointer-events", "none");
			$(object.getElementById("mountains")).attr("cursor", "auto");
			$(object.getElementById("mountains")).attr("pointer-events", "none");
			$(object.getElementById("bottom_line")).fadeIn(1000*seconds);

			$(object.getElementById("Hg2")).delay(seconds*1000).fadeIn(seconds/2.0*1000);
			$(object.getElementById("Hg1")).delay(seconds*1000).fadeOut(seconds/2.0*1000);
			$(object.getElementById("health_diagram")).show();
			$(object.getElementById("go_back_fishing")).delay(4*seconds*1000).fadeIn(500);
		});
		$(object.getElementById("go_back_fishing")).click(function() {
			$(object.getElementById("smoke_stacks")).delay(2*seconds*1000).fadeIn(0.5*seconds*1000);
			$(object.getElementById("radars")).delay(2*seconds*1000).fadeIn(0.5*seconds*1000);
			$(object.getElementById("bubbles")).delay(2*seconds*1000).fadeIn(0.5*seconds*1000);
			$(object.getElementById("fishing")).attr("cursor", "pointer");
			$(object.getElementById("fishing")).attr("pointer-events", "auto");
			$(object.getElementById("mountains")).attr("cursor", "pointer");
			$(object.getElementById("mountains")).attr("pointer-events", "auto");
			$(object.getElementById("bottom_line")).delay(1.5*seconds*1000).fadeOut(1000*seconds);
			$(object.getElementById("Hg2")).delay(1*seconds*1000).fadeOut(seconds/2.0*1000);
			$(object.getElementById("Hg1")).delay(1*seconds*1000).fadeIn(seconds/2.0*1000);
			$(object.getElementById("health_diagram")).delay(seconds*2*1000).fadeOut(0);
			$(object.getElementById("go_back_fishing")).fadeOut(500);
		});

		// text comes in
		$(object.getElementById("health_text")).append(createMotion(seconds, "fishing.click; button2.click", "-1600,0", "0,0", "go_back_fishing.click"))
			.append(createSet("visibility", "visible", "fishing.click; button2.click", "go_back_fishing.click + " + (2.5*seconds) + "s", false))
			.append(createMotion(seconds, "go_back_fishing.click + " + (1.5*seconds) + "s", "0,0", "-1600,0", "fishing.click; button2.click"));

		// zooms in on ship + mountains
		$(object.getElementById("mountains+ship"))
			.append(createTransform("scale", seconds, "fishing.click; button2.click", "1", "1.75"))
			.append(createMotion(seconds, "fishing.click; button2.click", "0,0", "15,-90", "go_back_fishing.click + " + seconds + "s"))
			.append(createTransform("scale", seconds, "go_back_fishing.click + " + (1.5*seconds) + "s", "1.75", "1"))
			.append(createMotion(seconds, "go_back_fishing.click + " + (1.5*seconds) + "s", "15,-90", "0,0", "fishing.click; button2.click"));
		$(object.getElementById("mountains"))
			.append(createMotion(seconds, "fishing.click; button2.click", "0,0", "-25,0", "go_back_fishing.click + " + seconds + "s"))
			.append(createMotion(seconds, "go_back_fishing.click + " + (1.5*seconds) + "s", "-25,0", "0,0", "fishing.click; button2.click"));

		// planet and sea move out
		$(object.getElementById("whole_planet"))
			.append(createMotion(seconds, "fishing.click; button2.click", "0,0", "600,0", "go_back_fishing.click"))
			.append(createMotion(seconds, "go_back_fishing.click + " + (1.5*seconds) + "s", "600,0", "0,0", "fishing.click; button2.click"));
		$(object.getElementById("sea"))
			.append(createMotion(seconds, "fishing.click; button2.click", "0,0", "0,400", "go_back_fishing.click"))
			.append(createMotion(seconds, "go_back_fishing.click + " + (1.5*seconds) + "s", "0,400", "0,0", "fishing.click; button2.click"));

		// mercury symbol changes color & size
		$(object.getElementById("Hg"))
			.append(createTransform("scale", seconds, "fishing.click; button2.click", "1", "1.38"))
			.append(createTransform("scale", seconds, "go_back_fishing.click + " + (1.5*seconds) + "s", "1.38", "1"))

			.append(createAnimate("stroke-dashoffset", seconds/8.0, "go_back_fishing.click + " + (3/5.0*seconds) + "s", "0", "-31", "fishing.click; button2.click", false));
		$(object.getElementById("fade3"))
			.append(createSet("visibility", "visible", "fishing.click + " + (1.5*seconds + 3/8.0*seconds) + "s; button2.click + " + (1.5*seconds + 3/8.0*seconds) + "s", "go_back_fishing.click + " + (3/5.0*seconds) + "s", false));

		$(object.getElementById("health_line5"))

			.append(createAnimate("stroke-dashoffset", seconds/8.0, "go_back_fishing.click + " + (1/5.0*seconds) + "s", "0", "-31", "fishing.click; button2.click", false));
		$(object.getElementById("fade5"))

		$(object.getElementById("health_line6"))
			.append(createAnimate("stroke-dashoffset", seconds/4.0, "fishing.click + " + (1.5*seconds + 4*3/8.0*seconds) + "s; button2.click + " + (1.5*seconds + 4*3/8.0*seconds) + "s", "-31", "0", "go_back_fishing.click", false))
			.append(createAnimate("stroke-dashoffset", seconds/8.0, "go_back_fishing.click", "0", "-31", "fishing.click; button2.click", false));
		$(object.getElementById("fade6"))

		// monitoring station comes up
		$(object.getElementById("station"))
			.append(createSet("visibility", "visible", "fishing.click + " + (3.5*seconds) + "s; button2.click + " + (3.5*seconds) + "s", "go_back_fishing.click + " + (2.5*seconds) + "s", false))

		$(object.getElementById("exposure_text"))
			.append(createSet("visibility", "visible", "exposure_open.click", "exposure_close.click + " + (seconds/4.0) + "s; go_back_fishing.click + " + (seconds/4.0) + "s", false));

			.append(createAnimate("height", seconds/4.0, "exposure_open.click", "0", "183.994", "exposure_close.click; go_back_fishing.click", false))

	function createPath(seconds, path, rotate, begin, end) {
		var animation = document.createElementNS("http://www.w3.org/2000/svg","animateMotion");
		animation.setAttribute("dur", seconds + "s");
		animation.setAttribute("repeatCount", "1");
		animation.setAttribute("begin", begin);
		animation.setAttribute("path", path);
		animation.setAttribute("fill", "freeze");
		animation.setAttribute("end", end);
		animation.setAttribute("rotate", rotate);
		return animation;
	}

	function createMotion(seconds, begin, from, to, end, indefinite) {
		var animation = document.createElementNS("http://www.w3.org/2000/svg","animateMotion");
		animation.setAttribute("dur", seconds + "s");
		animation.setAttribute("repeatCount", "1");
		animation.setAttribute("begin", begin);
		animation.setAttribute("from", from);
		animation.setAttribute("to", to);
		animation.setAttribute("fill", "freeze");
		if (end != false)
			animation.setAttribute("end", end);
		if (indefinite != null && indefinite != false)
			animation.setAttribute("repeatCount", "indefinite");
		return animation;
	}
	function createTransform(type, seconds, begin, from, to) {
		var scale = document.createElementNS("http://www.w3.org/2000/svg","animateTransform");
		scale.setAttribute("attributeName", "transform");
		scale.setAttribute("attributeType", "XML");
		scale.setAttribute("type", type);
		scale.setAttribute("dur", seconds + "s");
		scale.setAttribute("repeatCount", "1");
		scale.setAttribute("begin", begin);
		scale.setAttribute("from", from);
		scale.setAttribute("to", to);
		scale.setAttribute("fill", "freeze");
		return scale;
	}
	function createSet(name, to, begin, end, id) {
		var set = document.createElementNS("http://www.w3.org/2000/svg","set");
		set.setAttribute("attributeName", name);
		set.setAttribute("attributeType", "XML");
		set.setAttribute("to", to);
		set.setAttribute("begin", begin);
		if (end != false)
			set.setAttribute("end", end);
		if (id != false)
			set.setAttribute("id", id);
		return set;
	}
	function createAnimate(name, seconds, begin, from, to, end, indefinite, id) {
		var animation = document.createElementNS("http://www.w3.org/2000/svg","animate");
		animation.setAttribute("dur", seconds + "s");
		animation.setAttribute("attributeName", name);
		animation.setAttribute("attributeType", "XML");
		animation.setAttribute("repeatCount", "1");
		animation.setAttribute("begin", begin);
		animation.setAttribute("from", from);
		animation.setAttribute("to", to);
		animation.setAttribute("fill", "freeze");
		if (end != false)
			animation.setAttribute("end", end);
		if (indefinite == true)
			animation.setAttribute("repeatCount", "indefinite");
		if (id != null && id != false)
			animation.setAttribute("id", id);
		return animation;
	}
