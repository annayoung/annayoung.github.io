   <script type="cartocss/html" id="coloring">
    #coloring{
      polygon-fill: #FFFFB2;
      polygon-opacity: 1;
    }

    #coloring [ {0} <= 10] {
       polygon-fill: #000000;
    }
    #coloring [ {0} <= 8] {
       polygon-fill: #1A0800;
    }
    #coloring [ {0} <= 7] {
       polygon-fill: #241105;
    }
    #coloring [ {0} <= 6] {
       polygon-fill: #301703;
    }
    #coloring [ {0} <= 5] {
       polygon-fill: #3F1C05;
    }
    #coloring [ {0} <= 4] {
       polygon-fill: #4D1E04;
    }
    #coloring [ {0} <= 2] {
       polygon-fill: #631E04;
    }
    </script>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script> 
     
     <script>
          //Formats the columns for us into css
          String.prototype.format = (function (i, safe, arg) {
            function format() {
                var str = this,
                    len = arguments.length + 1;

                for (i = 0; i < len; arg = arguments[i++]) {
                    safe = typeof arg === 'object' ? JSON.stringify(arg) : arg;
                    str = str.replace(RegExp('\\{' + (i - 1) + '\\}', 'g'), safe);
                }
                return str;
            }
            return format;
            
        })();


    function main() {
      var loader = new cdb.geo.ui.TilesLoader({ template: function(){ return '<div class="loader"></div>' } });

        var map = new L.Map('map', { 
          zoomControl: true,
          legend:true,
          center: [40, -98],
          zoom: 3.8,
          scrollWheelZoom: true,
          searchControl: true
        });

        // create our layers
        cartodb.createLayer(map, {
          user_name: 'briannaloo',
          type: 'cartodb',
          sublayers: [{
            /*sql: "SELECT county_shapes.cartodb_id, county_shapes.the_geom_webmercator, county_shapes.name, state_name, population2014, median_cash_rent, rent.area_name, rent.state FROM county_shapes, county_size, rent",*/
            sql: "SELECT county_shapes.cartodb_id, county_shapes.the_geom_webmercator, county_shapes.name, cnty_fips, state_name, State, County, state_fips, population2014, glyphosate.county_fips_code, glyphosate.state_fips_code, kg FROM county_shapes, county_size, glyphosate",
            cartocss: $('#coloring').html().format('kg'),
            interactivity: "cartodb_id, the_geom_webmercator, name, state_name, population2014, kg"
            }]

        }).done(function(layer) {
          function addLoader(layer) {
            layer.bind('loading', function() { loader.show() });
            layer.bind('load',  function() { loader.hide(); });
          }
          console.log("loaded data")
          // add the layers to our map 
          map.addLayer(layer);
          sublayer_county = layer.getSubLayer(0);
          sublayer_county.setInteraction(true);
          sublayer_county.setSQL(
            "SELECT county_shapes.cartodb_id, county_shapes.the_geom_webmercator, name, state_name, population2014, LOG(kg)/LOG(4) as kg \
            FROM county_shapes, county_size, glyphosate \
            WHERE county_shapes.state_name=county_size.State \
            AND CONCAT(county_shapes.name,' County')=county_size.County \
            AND glyphosate.state_fips_code=county_shapes.state_fips \
            AND glyphosate.county_fips_code=county_shapes.cnty_fips  \
            ");
          /*sublayer_county.setSQL(
            "SELECT county_shapes.cartodb_id, county_shapes.the_geom_webmercator, name, state_name, population2014, median_cash_rent \
            FROM county_shapes, county_size, rent \
            WHERE county_shapes.state_name=county_size.State \
            AND CONCAT(county_shapes.name,' County')=county_size.County \
            AND county_shapes.name=rent.area_name \
            AND rent.state=county_shapes.state_name  \
            ");*/
          

    });
  }

      window.onload = main;
