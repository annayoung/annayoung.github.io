<!DOCTYPE html>
<html>
<head>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
<h1> Environmental Home </h1>

<div class="intro">
	<p> Use the scales to choose your desired preferences for each of the environmental factors. Click the Update button to update the map. </p>
</div>

<div class="rankings">
	<div class = "population-ranking">
		<span class="title">Population Size</span>
		<br>
		<span class="legend_left">0</span>
		<span class="legend_middle">150k</span>
		<span class="legend_right">2m+</span>

		<form>
			<input type="radio" id="pop0" name="population" value="0" >
		  <label for="pop0"><span style="background-color: #ccc"></span>0</label>

		  <input type="radio" id="pop1" name="population" value="1" >
		  <label for="pop1"><span style="background-color: #7C0703"></span>1</label>

		  <input type="radio" id="pop2" name="population" value="2">
		  <label for="pop2"><span style="background-color: #7D2302"></span>2</label>

		  <input type="radio" id="pop3" name="population" value="3" checked>
		  <label for="pop3"><span style="background-color: #7E3F02"></span>3</label>

		  <input type="radio" id="pop4" name="population" value="4">
		  <label for="pop4"><span style="background-color: #7E5C02"></span>4</label>

		  <input type="radio" id="pop5" name="population" value="5" checked> 
		  <label for="pop5"><span style="background-color: #7F7802"></span>5</label>

		  <input type="radio" id="pop6" name="population" value="6"> 
		  <label for="pop6"><span style="background-color: #6A8002"></span>6</label>

		  <input type="radio" id="pop7" name="population" value="7"> 
		  <label for="pop7"><span style="background-color: #4E8102"></span>7</label>

		  <input type="radio" id="pop8" name="population" value="8"> 
		  <label for="pop8"><span style="background-color: #328102"></span>8</label>

		  <input type="radio" id="pop9" name="population" value="9"> 
		  <label for="pop9"><span style="background-color: #158202"></span>9</label>

		  <input type="radio" id="pop10" name="population" value="10" >
		  <label for="pop10"><span style="background-color: #02820B"></span>10</label>
		</form> 
	</div>
	<br>
	<div class = "pesticides-ranking">
		<span class="title">Amount of Pesticides Used</span>
		<br>
		<span class="legend_left">70k kg</span>
		<span class="legend_middle">7k</span>
		<span class="legend_right" style="left: 248px;">0</span>

		<form>
		  <input type="radio" id="pest0" name="pesticides" value="0" >
		  <label for="pest0"><span style="background-color: #ccc"></span>0</label>

		  <input type="radio" id="pest1" name="pesticides" value="1" >
		  <label for="pest1"><span style="background-color: #7C0703"></span>1</label>

		  <input type="radio" id="pest2" name="pesticides" value="2">
		  <label for="pest2"><span style="background-color: #7D2302"></span>2</label>

		  <input type="radio" id="pest3" name="pesticides" value="3" checked>
		  <label for="pest3"><span style="background-color: #7E3F02"></span>3</label>

		  <input type="radio" id="pest4" name="pesticides" value="4">
		  <label for="pest4"><span style="background-color: #7E5C02"></span>4</label>

		  <input type="radio" id="pest5" name="pesticides" value="5" checked> 
		  <label for="pest5"><span style="background-color: #7F7802"></span>5</label>

		  <input type="radio" id="pest6" name="pesticides" value="6"> 
		  <label for="pest6"><span style="background-color: #6A8002"></span>6</label>

		  <input type="radio" id="pest7" name="pesticides" value="7"> 
		  <label for="pest7"><span style="background-color: #4E8102"></span>7</label>

		  <input type="radio" id="pest8" name="pesticides" value="8"> 
		  <label for="pest8"><span style="background-color: #328102"></span>8</label>

		  <input type="radio" id="pest9" name="pesticides" value="9"> 
		  <label for="pest9"><span style="background-color: #158202"></span>9</label>

		  <input type="radio" id="pest10" name="pesticides" value="10" >
		  <label for="pest10"><span style="background-color: #02820B"></span>10</label>
		</form> 
	</div>
	<br>
	<div class  = "rent-ranking">
		<span class="title">Average Rent</span>
		<br>
		<span class="legend_left">$2000</span>
		<span class="legend_middle">$1200</span>
		<span class="legend_right" style="left: 229px;">&lt;$200</span>

		<form>
		  <input type="radio" id="rent0" name="median_rent" value="0" >
		  <label for="rent0"><span style="background-color: #ccc"></span>0</label>

		  <input type="radio" id="rent1" name="median_rent" value="1" >
		  <label for="rent1"><span style="background-color: #7C0703"></span>1</label>

		  <input type="radio" id="rent2" name="median_rent" value="2">
		  <label for="rent2"><span style="background-color: #7D2302"></span>2</label>

		  <input type="radio" id="rent3" name="median_rent" value="3" checked>
		  <label for="rent3"><span style="background-color: #7E3F02"></span>3</label>

		  <input type="radio" id="rent4" name="median_rent" value="4">
		  <label for="rent4"><span style="background-color: #7E5C02"></span>4</label>

		  <input type="radio" id="rent5" name="median_rent" value="5" checked> 
		  <label for="rent5"><span style="background-color: #7F7802"></span>5</label>

		  <input type="radio" id="rent6" name="median_rent" value="6"> 
		  <label for="rent6"><span style="background-color: #6A8002"></span>6</label>

		  <input type="radio" id="rent7" name="median_rent" value="7"> 
		  <label for="rent7"><span style="background-color: #4E8102"></span>7</label>

		  <input type="radio" id="rent8" name="median_rent" value="8"> 
		  <label for="rent8"><span style="background-color: #328102"></span>8</label>

		  <input type="radio" id="rent9" name="median_rent" value="9"> 
		  <label for="rent9"><span style="background-color: #158202"></span>9</label>

		  <input type="radio" id="rent10" name="median_rent" value="10" >
		  <label for="rent10"><span style="background-color: #02820B"></span>10</label>
		</form> 
	</div>
</div>
<br>
<div class="button"><span>Update</span></div>


<div class="map_frame">
	<iframe src="map.html" scrolling="no" frameborder="0"></iframe>
</div>	

</body>

</html>
